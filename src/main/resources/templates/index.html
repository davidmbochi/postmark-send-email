<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-12">

      <form class="mb-3" th:object="${customMessage}"
            th:action="@{/send-email}"
            method="post">
        <h2>Announce a new tutorial</h2>
        <div class="mb-3">
          <label for="to" class="form-label">To</label>
          <input type="email" th:field="*{to}"
                 class="form-control" id="to"
                 aria-describedby="emailHelp">
          <p th:if="${#fields.hasErrors('to')}"
             th:errors="*{to}"
             style="color: red"/>
        </div>
        <div class="mb-3">
          <label for="subject" class="form-label">Subject</label>
          <input type="text"
                 th:field="*{subject}"
                 class="form-control"
                 id="subject">
          <p th:if="${#fields.hasErrors('subject')}"
             th:errors="*{subject}"
             style="color: red"/>
        </div>
        <div class="form-floating mb-3">
          <textarea class="form-control"
                    th:field="*{message}"
                    placeholder="Announce a new tutorial"
                    id="message"></textarea>
          <label for="message">Message</label>
          <p th:if="${#fields.hasErrors('message')}"
             th:errors="*{message}"
             style="color: red"/>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>

      <div class="container alert alert-success" th:if="${success}">
        <div class="row ">
          <div class="col-md-12 d-flex justify-content-center align-items-center">
            <div class="card mt-3">
              <div class="card-body">
                <button type="button" class="btn btn-success">
                  Message sent successfully. Check your inbox!
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
